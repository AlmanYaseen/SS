


  <br />
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-2 col-sm-1 col-lg-6">
        <div class=" card border-primary mb-6">
          <form [formGroup]="userLoginForm" (ngSubmit)="login()" novalidate>
            <div class="class-header text-white bg-primary">
              Login!
            </div>
            <div class="card-body">
              <div class="form-group">
                <input [ngClass]="(ulf.userName.touched && ulf.userName.invalid)?'form-control is-invalid':((ulf.userName.touched && ulf.userName.valid)?'form-control is-valid':'form-control')" formControlName="userName" placeholder="User Name">
                <div class="invalid-feedback" *ngIf="ulf.userName.touched && ulf.userName.invalid">
                  User Name is Required
                </div>
              </div>
              <br />



              <div class="form-group">
                <input type="password" [ngClass]="(ulf.password.touched && ulf.password.invalid)?'form-control is-invalid':((ulf.password.touched && ulf.password.valid)?'form-control is-valid':'form-control')" formControlName="password" placeholder="Password">
                <div class="invalid-feedback" *ngIf="ulf.password.touched && ulf.password.invalid">
                  Password is Required
                </div>
              </div>
              <br />






              <button class="btn btn-primary btn-lg" [disabled]="userLoginForm.invalid" type="submit">Login</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
