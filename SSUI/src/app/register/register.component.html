<div id="msg" *ngIf="showSuccessMsg" class="alert alert-success">
  <strong> {{successMsg}}</strong>
</div>

<ul *ngIf="showFailureMsg" class=" alert alert-danger">
  <li *ngFor="let serverErrors of error">
    {{serverErrors}}
  </li>
</ul>



<br />
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-2 col-sm-1 col-lg-6">
      <div class=" card border-primary mb-6">
        <form [formGroup]="userRegistrationForm" (ngSubmit)="register()" novalidate>
          <div class="class-header text-white bg-primary">
            Register Here
          </div>
          <div class="card-body">
            <div class="form-group">
              <input [ngClass]="(urf.userName.touched && urf.userName.invalid)?'form-control is-invalid':((urf.userName.touched && urf.userName.valid)?'form-control is-valid':'form-control')" formControlName="userName" placeholder="User Name">
              <div class="invalid-feedback" *ngIf="urf.userName.touched && urf.userName.invalid">
                User Name is Required
              </div>
            </div>
            <br />

            <div class="form-group">
              <input type="email" [ngClass]="(urf.email.touched && urf.email.invalid)?'form-control is-invalid':((urf.email.touched && urf.email.valid)?'form-control is-valid':'form-control')" formControlName="email" placeholder="Email">
              <div class="invalid-feedback" *ngIf="urf.email.touched && urf.email.invalid">
                <div *ngIf="urf.email.errors.required"> Email is Required</div>
                <div *ngIf="urf.email.errors.email"> Email must be valid email address </div>
              </div>
            </div>
            <br />

            <div class="form-group">
              <input type="password" [ngClass]="(urf.password.touched && urf.password.invalid)?'form-control is-invalid':((urf.password.touched && urf.password.valid)?'form-control is-valid':'form-control')" formControlName="password" placeholder="Password">
              <div class="invalid-feedback" *ngIf="urf.password.touched && urf.password.invalid">
                Password is Required
              </div>
            </div>
            <br />


            <div class="form-group">
              <input type="password" [ngClass]="(urf.confirmPassword.touched && urf.confirmPassword.invalid)?'form-control is-invalid':((urf.confirmPassword.touched && urf.confirmPassword.valid)?'form-control is-valid':'form-control')" formControlName="confirmPassword" placeholder=" Confirm Password">
              <div class="invalid-feedback" *ngIf="urf.confirmPassword.touched && urf.confirmPassword.invalid">
                Confirm Password is Required
              </div>
            </div>
            <br />

            <div class="form-group">
              <input type="text"  class="form-control" [ngClass]="(urf.dob.touched && urf.dob.invalid)?'form-control is-invalid':((urf.dob.touched && urf.dob.valid)?'form-control is-valid':'form-control')" onfocus='this.type="date"' formControlName="dob" placeholder="Date of Birth" />
              <div class="invalid-feedback" *ngIf="urf.dob.touched && urf.dob.invalid">
                DOB is Required
              </div>
            </div>

            <div class="form-group">
              <label>Upload Your Profile pic(200x200)px</label>
              <input type="file" class="form-cntrol-file" (change)="upload($event.target.files)"name="ProfilePic">
            </div>


            <br />
            <button class="btn btn-primary btn-lg" [disabled]="userRegistrationForm.invalid" type="submit">Create</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
